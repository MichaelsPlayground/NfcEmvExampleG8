plugins {
    id 'com.android.application'
}

android {
    namespace 'de.androidcrypto.nfcemvexample'
    compileSdk 33

    defaultConfig {
        applicationId "de.androidcrypto.nfcemvexample"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // parsing BER-TLV encoded data, e.g. a credit card
    implementation 'com.payneteasy:ber-tlv:1.0-11'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.36'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.36', ext: 'pom'

    // pretty print for responses
    implementation 'com.github.devnied.emvnfccard:library:3.0.1'
    // needed for Json handling
    implementation 'com.google.code.gson:gson:2.9.1'

    // for sasc's decrypt IssuerPublicKeyCertificate
    // home: http://nanoxml.cyberelf.be/
    // https://mvnrepository.com/artifact/be.cyberelf.nanoxml/lite
    implementation group: 'be.cyberelf.nanoxml', name: 'lite', version: '2.2.3'

    // https://mvnrepository.com/artifact/commons-validator/commons-validator
    implementation 'commons-validator:commons-validator:1.8.0'


}